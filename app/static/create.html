<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="description" content="Freeze your Ethers in the Ethereum blockchain for a given time."/>
		<title>Frozen Ether</title>
		<link rel="icon" href="favicon.ico"/>
		<link rel="stylesheet" href="stylesheets/bootstrap.min.css"/>
		<link rel="stylesheet" href="stylesheets/main.css"/>
	</head>

	<body>
		<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
			<button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbars_frozenether" aria-controls="navbars_frozenether" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#"><img src="images/logo.png" alt="Frozen Ether logo"></a>

			<div class="collapse navbar-collapse" id="navbars_frozenether">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Presentation<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Accounts</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Settings</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Help</a>
					</li>
				</ul>
				<div class="navbra-right">
					<button type="button" data-toggle="modal" href="#popup_create" class="btn btn-default navbar-btn">Create</button>
					<p class="navbar-text">75.06 Ether</p>
				</div>
			</div>
		</nav>

		<div class="modal fade" id="popup_create">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">x</button>
						<h2 class="modal-title">Create a new account</h2>
					</div>
					<div class="modal-body">
						<form class="form-horizontal">
							<div class="form-group row">
								<label for="create_owner" class="col-3 control-label">Owner</label>
								<div class="col-9">
									<select id="create_owner">
										<option value="" disabled selected>Select your account's owner</option>
										<option value="0x6483d4DBBEAe052F69C90b0Bd26cCFF2A44Ada13">0x6483d4DBBEAe052F69C90b0Bd26cCFF2A44Ada13</option>
										<option value="0x6483d4DBBEAe052F69C90b0Bd26cCFF2A44Ada13">0x6483d4DBBEAe052F69C90b0Bd26cCFF2A44Ada13</option>
										<option value="0x6483d4DBBEAe052F69C90b0Bd26cCFF2A44Ada13">0x6483d4DBBEAe052F69C90b0Bd26cCFF2A44Ada13</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label for="create_amount" class="col-3 control-label">Amount</label>
								<div class="input-group col-9">
									<input type="text" class="form-control" id="create_amount" placeholder="0"/>
									<select id="create_amount_unit" class="input-group-addon col-3">
										<option value="ether">Ether</option>
										<option value="finney">Finney</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label for="create_duration" class="col-3 control-label">Duration</label>
								<div class="input-group col-9">
									<input type="number" class="form-control" id="create_duration" placeholder="1" min="0"/>
									<select id="create_duration_unit" class="input-group-addon col-3">
										<option value="second">Seconds</option>
										<option value="minute">Minutes</option>
										<option value="hour">Hours</option>
										<option value="day" selected>Days</option>
										<option value="week">Weeks</option>
										<option value="month">Months</option>
										<option value="year">Years</option>
									</select>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="none" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="none" class="btn btn-danger">Create</button>
					</div>
				</div>
			</div>

		</div>

		<script src="javascripts/jquery-3.2.0.min.js"></script>
		<script src="javascripts/bootstrap.min.js"></script>
		<script src="javascripts/script.js"></script>
	</body>
</html>
